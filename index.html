<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header">
        <h1>The Library</h1>
        <button id="add-book">+ Add Book</button>
    </div>
    

    <dialog>
        <form>

            <div id="form-input">
                <h1>Book Information</h1>

                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="text-input">
                </div>

                <div class="row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" class="text-input">
                </div>

                <div class="row">
                    <label for="author">How Many Pages?</label>
                    <input type="text" name="pages" id="pages" class="text-input">
                </div>

                <div class="input-pair">
                    <label for="read">I read the book: </label>
                    <input type="checkbox" name="read" id="read">
                </div>

                <button type="submit" id="submit">Add</button>
            </div>

            <button value="cancel" id="close" formmethod="dialog">X</button>
        </form>
    </dialog>

    <div id="card-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
